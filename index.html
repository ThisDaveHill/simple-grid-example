<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>A Simple Grid Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="simple-grid-example.css">

  <style>
  	<!--
      body {font-family: sans-serif;}
	.container { width: 48em; margin: 0 auto;}
	.row { margin-bottom: 1.5%; }
	.grid .column { height: 40px; background: #ccc; }
  	-->
  </style>

</head>

<body>
  <!-- example code -->
<div class="container">
  <div class="row">
	<div class="column twelve">
  		<h1>A Simple Grid Example</h1>
		<p>A very simple grid for responsive web design.</p>
		<hr/>
  	</div>  
  </div>  
  <div class="row">
	<div class="column twelve">
  		<h2>Example</h2>
		<p>An example showing a number of column combinations that can be achieved.</p>
  	</div>  
  </div>
  <div class="grid">
     <div class="row">
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
        <div class="column one"></div>
     </div>
     <div class="row">
        <div class="column two"></div>
        <div class="column two"></div>
        <div class="column two"></div>
        <div class="column two"></div>
        <div class="column two"></div>
        <div class="column two"></div>
     </div>
	  <div class="row">
        <div class="column three"></div>
        <div class="column three"></div>
        <div class="column three"></div>
        <div class="column three"></div>
     </div>
	  <div class="row">
        <div class="column five"></div>
        <div class="column five"></div>
        <div class="column two"></div>
     </div>
	  <div class="row">
        <div class="column six"></div>
        <div class="column six"></div>
     </div>
	  <div class="row">
        <div class="column seven"></div>
        <div class="column five"></div>
     </div>
	  <div class="row">
        <div class="column eight"></div>
        <div class="column four"></div>
     </div>
	  <div class="row">
        <div class="column nine"></div>
        <div class="column three"></div>
     </div>
	  <div class="row">
        <div class="column ten"></div>
        <div class="column two"></div>
     </div>
	  <div class="row">
        <div class="column eleven"></div>
        <div class="column one"></div>
     </div>
	  <div class="row">
        <div class="column twelve"></div>
     </div>
</div>
<div class="row">
	<div class="column twelve">
  		<h2>Example with Offsets</h2>
		<p>An example showing offset column arrangements that can be achieved.</p>
	</div>
</div>
<div class="container grid">
	 <div class="row">
		<div class="column two offset-two"></div>
		<div class="column two offset-four"></div>
	</div>
	 <div class="row">
		<div class="column two"></div>
		<div class="column two offset-eight"></div>
	</div>
	<div class="row">
		<div class="column two offset-two"></div>
		<div class="column two offset-four"></div>
	</div>
	<div class="row">
		<div class="column four offset-four"></div>
	</div>
	<div class="row">
		<div class="column five offset-four"></div>
	</div>
	<div class="row">
		<div class="column five offset-three"></div>
	</div>
	<div class="row">
		<div class="column four offset-four"></div>
	</div>
	<div class="row">
		<div class="column two offset-two"></div>
		<div class="column two offset-four"></div>
	</div>
	<div class="row">
		<div class="column two"></div>
		<div class="column two offset-eight"></div>
	</div>
	<div class="row">
		<div class="column two offset-two"></div>
		<div class="column two offset-four"></div>
	</div>

  </div>
  
</div>
  
</body>
</html>
